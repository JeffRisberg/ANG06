<div>
    <a ui-sref="games.new" class="btn btn-primary nodecoration">Add New Game</a>
</div>

<p></p>

<table class="table gametable">
    <tr ng-repeat="game in games">
        <td>{{game.name}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="games.view({id: game.id})">View</a>
            <a class="btn btn-danger" ng-click="deleteGame(game)">Delete</a>
        </td>
    </tr>
</table>
