<table class="table gametable">
    <tr>
        <td><h3>Details for {{game.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Game Name</td>
        <td>{{game.name}}</td>
    </tr>
    <tr>
        <td>Active</td>
        <td>{{game.active}}</td>
    </tr>
    <tr>
        <td>Download Price</td>
        <td>{{game.download_price}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="games.edit({id:game.id})">Edit</a>
</div>
