<div>
    <a ui-sref="editFilters" class="btn btn-primary nodecoration">Filter</a>
    <a ng-click="clearFilters" class="btn btn-default nodecoration">Clear Filters</a>
    <a ui-sref="editColumns" class="btn btn-primary nodecoration">Edit Columns</a>
    <a ui-sref="episodes.new" class="btn btn-primary nodecoration">New</a>
</div>

<p></p>

<table class="table episodetable">
    <tr>
        <th>Game Name</th>
        <th>Title</th>
        <th style="text-align:right">Seq #</th>
        <th style="text-align:right">Points</th>
        <th>Date Created</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="episode in episodes">
        <td>{{episode.name}}</td>
        <td>{{episode.title}}</td>
        <td style="text-align:right">{{episode.seq_num}}</td>
        <td style="text-align:right">{{episode.min_score_points}}</td>
        <td>{{episode.date_created}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="episodes.view({id: episode.id})">View</a>
            <a class="btn btn-danger" ng-click="deleteEpisode(episode)">Delete</a>
        </td>
    </tr>
</table>
