<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="game.name" class="form-control" id="name" placeholder="Game Name Here"/>
    </div>
</div>

<div class="form-group">
    <label for="download_price" class="col-sm-2 control-label">Download Price</label>

    <div class="col-sm-10">
        <input type="text" ng-model="game.download_price" class="form-control" id="download_price" placeholder="Download Price Here"/>
    </div>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
